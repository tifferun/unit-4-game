<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Game</title>
  <style>

/* Below is the css style of the crystal buttons. This is basically in-line CSS  */
    .crystal {
      height: 30px;
      width: 75px;
      background: #333;
      color: #fff;
      outline: none;
      cursor: pointer;
    /* }
​Below is the css style that give the size of 30 pixels to the words: 'Number To Guess' */

    #numberToGuess {
      font-size: 30px;
    }
  </style>

</head>
​
<body>
    <!-- Below is the html that displays on the broser the words: 'Crystal Collector' with a header size of one  -->

  <h1>Crystal Collector</h1>

  <div>

     <!-- Below is the html that displays on the broser the words: 'Number to Guess' with a header size of three. It also includes a span so that the java script has a placement of where to put the information used in: .text This span is further classified as an id. The id is named 'numberToGuess'-->

    <h3>
      Number To Guess:
      <span id="numberToGuess"></span>
    </h3>

    <!-- Below is the html that displays on the broser the word: 'Total' with a header size of three. It also includes a span so that the java script has a placement of where to put the information used in: .text This span is NOT further classified-->

    <h3>
      Total:
      <span id="total"></span>
    </h3>

      <!-- Below is the html that displays on the broser the word: 'Wins' with a header size of three. It also includes a span so that the java script has a placement of where to put the information used in: .text This span is NOT further classified-->
    
    <h3>
      Wins:
      <span id="wins"></span>
    </h3>

      <!-- Below is the html that displays on the broser the word: 'Losses' with a header size of three. It also includes a span so that the java script has a placement of where to put the information used in: .text This span is NOT further classified-->

    <h3>
      Losses:
      <span id="losses"></span>
    </h3>

    <!-- Below is the html that displays on the broser the button and the text that labels each button. Each button is has a class name of "crystal" and shows the text of Ruby, Sapphire, Opal, Diamond on the corresponding button. It does NOT style the button. That was done above in the CSS style under: .crystal  -->


    <button class="crystal">Ruby</button>
    <button class="crystal">Sapphire</button>
    <button class="crystal">Opal</button>
    <button class="crystal">Diamond</button>

  </div>
​

<!-- Below is the jquery cdn link from online. This allows the javascript file to communicate wiht built in jquery code.  -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

   <!-- Below is where the javascript code starts -->

  <script>

    // Below is the code for a random number to be generated. In this specific situaiton we chose for the number to fall between 1-100. We are also declaring a new variable and chosing it to be called 'randomNUmber'

    var randomNumber = Math.floor(Math.random() * 100) + 1;

    // Below we are declaring a new variable, calling that variable by the name 'total' and setting it's starting value to zero //

    var total = 0;

    // Below we are declaring a new variable, calling that variable by the name 'wins' and setting it's starting value to zero //

    var wins = 0;

// Below we are declaring a new variable, calling that variable by the name 'losses' and setting it's starting value to zero //

    var losses = 0;
​
//Below starts our JQuery. The $ symbol does: ???

//Below starts our JQuery. The $ symbol lets us say that we want our JavaScript to communicate with our html. It tells the computer where to put the variable 'randomNumber' on the broser in text form. It also further communicates to the computer that the location for this specific variale 'randomNumber' used at this time will be in the open span part of the text 'Number to Guess' (see span explanation above)


    $("#numberToGuess").text(randomNumber);

    
    $("#total").text(total);
    $("#wins").text(wins);
    $("#losses").text(losses);
​
    $(".crystal").each(function () {
      var random = Math.floor(Math.random() * 10) + 1;
      $(this).attr("value", random);
    });
​
    $(".crystal").on("click", function () {
      var value = parseInt(this.value);
      total = total + value;
      $("#total").text(total);
​
      if (total === randomNumber) {
        console.log("Hey you won!");
        wins++;
        $("#wins").text(wins);
        resetGame();
      } else if (total > randomNumber) {
        console.log("You lose!");
        losses++;
        $("#losses").text(losses);
        resetGame();
      }
    });
​
    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      total = 0;
​
      $("#numberToGuess").text(randomNumber);
      $("#total").text(total);
      
      $(".crystal").each(function () {
        var random = Math.floor(Math.random() * 10) + 1;
        $(this).attr("value", random);
      });
    }
​
  </script>
</body>
​
</html>
